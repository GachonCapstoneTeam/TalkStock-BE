name: Django CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
    # 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # Python 환경 설정
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Docker 빌드
    - name: Build Docker image
      run: |
        echo '${{ secrets.SECRET_JSON }}' > secrets.json
        docker build --build-arg SECRET_KEY=${{ secrets.SECRET_KEY }} -t djangoserver:latest 


    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker tag djangoserver:latest ${{ secrets.DOCKER_USERNAME }}/djangoserver:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/djangoserver:latest
